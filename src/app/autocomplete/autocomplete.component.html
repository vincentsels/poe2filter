<div class="auto-complete" [class.disabled]="disabled()">
  @if (!open) {
  <div class="auto-complete-label" [class.disabled]="disabled()" (click)="openAndSetFocus()">{{ formattedSelectedValues() }}</div>
  } @else {
  <div class="auto-complete-select">
    <div class="auto-complete-input">
      <input #autoCompleteInputElement [placeholder]="formattedSelectedValues()" type="text" class="form-control" [(ngModel)]="searchText" (ngModelChange)="searchText.set($event)">

      <button class="btn close-btn" (click)="close()">OK</button>
    </div>
    <div class="auto-complete-options" (keydown.enter)="close()">
      <div class="auto-complete-option" [class.selected]="isSelected(allLabel())" (click)="toggle(allLabel())">All</div>
      @if(showOptions()) {
      @for (baseType of filteredOptions(); track $index) {
      <div class="auto-complete-option" [class.selected]="isSelected(baseType)" (click)="toggle(baseType)">{{ baseType }}</div>
      }
      }
  </div>
</div>
  }
</div>
